# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "SUCHO"
description:	       "Saving Ukrainian Cultural Heritage Online"
author:              "SUCHO team"


# RSS 2.0 can be used instead of Atom by uncommenting following two lines
feed:
  path: rss-feed.xml
